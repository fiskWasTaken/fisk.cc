<li class="project">
    <div class="metadata">
        <dl>
            <dt>Language</dt>
            <dd>{{ .language }}</dd>
        </dl>
    </div>
    <div class="main">
        <a class="title" href="{{ .url }}">{{ .name }}</a>
        <div class="subtitle">{{ .summary }}</div>
        <div class="description">
            <p>
                {{ .description }}
            </p>
        </div>
    </div>
</li>
